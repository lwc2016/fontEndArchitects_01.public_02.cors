<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <div class="panel">
        <div class="panel-head">
            欢迎注册
        </div>
        <div class="panel-body">
            <form id="form" class="form" action="/register" method="post">
                <div class="form-group">
                    <input name="name" type="text" placeholder="用户名" />
                    {% if messages.name_error %}
                        <p class="error">{{messages.name_error}}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input name="nickName" type="text" placeholder="昵称" />
                    {% if messages.name_error %}
                        <p class="error">{{messages.nickName_error}}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="密码">
                    {% if messages.password_error %}
                        <p class="error">{{messages.password_error}}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <button type="submit" class="button">登录</button>
                </div>
                <div class="footer">
                    <span>已有账号？</span>
                    <a href="/login">立即登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
